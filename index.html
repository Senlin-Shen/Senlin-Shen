
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus | AI 医疗记忆引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        .medical-grid { 
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px); 
            background-size: 30px 30px; 
        }
        /* 优化 Markdown 表格显示 */
        table { border-collapse: collapse; width: 100%; margin: 1rem 0; font-size: 0.875rem; }
        th, td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: left; }
        th { background-color: #f1f5f9; font-weight: 700; }
        tr:nth-child(even) { background-color: #f8fafc; }

        /* 打印样式支持 */
        @media print {
            body { background: white !important; }
            aside, header, .no-print, .chat-interface, .insight-panel, button { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; display: block !important; }
            .report-container { 
                border: none !important; 
                box-shadow: none !important; 
                min-height: auto !important;
                padding: 0 !important;
            }
            .prose { max-width: 100% !important; font-size: 12pt !important; }
            .print-header { display: block !important; margin-bottom: 2rem; border-bottom: 2px solid #000; padding-bottom: 1rem; }
        }
        .print-header { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="medical-grid h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
